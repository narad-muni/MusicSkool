{% include 'header.html' %}

{% include 'navbar.html' %}

<!-- Content -->
<div class="container mt-4">

    {% if error != None %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

    {% if success %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ success }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    
    <div class="row">
        <div class="col">
            <div class="row mb-3">
                <h1 class="col">Subjects</h1>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Instrument</th>
                        <th>Teacher</th>
                        <th>Attendance</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                        <tr>
                            <td>{{d[1]}}</td>
                            <td>{{d[2]}}</td>
                            <td>{{d[4]}}</td>
                            <td>
                                <a href="student_attendance?subject_id={{d[0]}}&subject={{d[1]}}" class="btn btn-primary">
                                    View
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
</div>

{% include 'footer.html' %}
