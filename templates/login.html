{% include 'header.html' %}

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-4">
            
            {% if error != None %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

            {% if success %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ success }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Login</h5>
                <form method="GET" action="/login_action">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input required type="text" class="form-control" name="username" placeholder="Enter your username">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input required type="password" class="form-control" name="password" placeholder="Enter your password">
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>

    <script>
        
    </script>
</body>
</html>
