{% include 'header.html' %}

    {% include 'navbar.html' %}

    <!-- Content -->
    <div class="container mt-4">

        {% if error != None %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        {% if success %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ success }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        
        <div class="row">
            <div class="col">
                <div class="row mb-3">
                    <h1 class="col">Teachers</h1>
                    <div class="col text-end">
                        <a href="/admin_create_users?role=teacher" class="btn btn-primary">Create</a>
                    </div>
                </div>
                <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                    <th>Name</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                        <tr>
                            <td>{{d[1]}}</td>
                            <td>{{d[2]}}</td>
                            <td>{{d[3]}}</td>
                            <td>
                                <a href="/admin_edit_users?id={{d[0]}}">
                                    <i class="text-primary bi bi-pencil-square"></i>
                                </a>
                                <a href="/admin_delete_users_action?id={{d[0]}}&role={{d[3]}}">
                                    <i class="text-danger bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>
{% include 'footer.html' %}
